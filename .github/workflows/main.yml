name: ğŸ—ï¸ CI
on:
    push:
        branches:
            - main
    pull_request: {}

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    actions: write
    contents: read

jobs:
    lint:
        name: ğŸª oxlint + â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"

            - id: npm-cache-dir
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

            - uses: actions/cache@v4
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”¬ Lint
              run: npm run lint

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"

            - name: ğŸ˜ Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.3"
                  extensions: bcmath, intl, zip, redis, xdebug

            - id: npm-cache-dir
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

            - uses: actions/cache@v4
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - uses: actions/cache@v4
              with:
                  path: /tmp/composer-cache
                  key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

            - id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: ğŸ“¥ Install composer dependencies
              run: composer install --prefer-dist

            - name: ğŸ“¥ Dump autoload
              run: composer dump-autoload --optimize

            - name: ğŸ“¥ Install npm dependencies
              run: npm install

            - name: ğŸ”§ Setup Laravel environment
              run: |
                  cp .env.example .env
                  echo "" >> .env
                  echo "DB_CONNECTION=sqlite" >> .env
                  echo "DB_DATABASE=:memory:" >> .env
                  php artisan key:generate
                  mkdir -p database
                  touch database/database.sqlite
                  php artisan config:cache

            - name: ğŸ”¨ Build
              run: npm run build

            - name: ğŸ” Type check
              run: bun run typecheck --if-present
