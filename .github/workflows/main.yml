name: ğŸ—ï¸ CI
on:
    push:
        branches:
            - main
    pull_request: {}

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    actions: write
    contents: read

jobs:
    lint:
        name: ğŸª oxlint + â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: ğŸ§… Setup bun
              uses: oven-sh/setup-bun@v1

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: ğŸ“¥ Download deps
              run: bun install

            - name: ğŸ”¬ Lint
              run: bun run lint .

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: ğŸ§… Setup bun
              uses: oven-sh/setup-bun@v1

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: ğŸ’¾ Cache composer dependencies
              uses: actions/cache@v4
              with:
                  path: /tmp/composer-cache
                  key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

            - name: ğŸ“¦ Install composer dependencies
              uses: php-actions/composer@v6
              with:
                  dev: no
                  args: --optimize-autoloader

            - name: ğŸ“¥ Download deps
              run: bun install

            - name: ğŸ”¨ Build
              run: bun run build

            - name: ğŸ” Type check
              run: bun run typecheck
