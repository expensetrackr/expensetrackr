      summary: 'Get account statistics'
      operationId: getAccountStatistics
      description: 'Retrieve statistics for all accounts in the current workspace.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Accounts
  /api/auth/login:
    post:
      summary: 'Login a user'
      operationId: loginAUser
      description: 'Attempt to authenticate a new session for the authenticated user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: ''
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
