                  initialBalance:
                    type: string
                    example: '6620.3085'
                  baseInitialBalance:
                    type: string
                    example: null
                  currentBalance:
                    type: string
                    example: '6052.7915'
                  baseCurrentBalance:
                    type: string
                    example: '1965.0388'
                  isDefault:
                    type: boolean
                    example: false
                  isManual:
                    type: boolean
                    example: true
                  externalId:
                    type: string
                    example: null
                  createdAt:
                    type: string
                    example: '2025-07-24T03:05:27.000000Z'
                  updatedAt:
                    type: string
                    example: '2025-07-24T03:05:27.000000Z'
      tags:
        - Accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bank_connection_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the bank_connections table.'
                  example: null
                  nullable: true
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: b
                  nullable: false
                currency_code:
                  type: string
                  description: 'Must not be greater than 3 characters.'
                  example: 'n'
                  nullable: false
                initial_balance:
                  type: number
                  description: 'Must be at least 0.01.'
                  example: 84
                  nullable: false
                is_default:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
                type:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                  enum:
                    - depository
                    - investment
                    - crypto
                    - other_asset
                    - credit_card
                    - loan
                    - other_liability
                subtype:
                  type: string
                  description: ''
                  example: architecto
                  nullable: true
                  enum:
                    - none
                    - checking
                    - savings
                    - brokerage
                    - pension
                    - retirement
                    - 401k
                    - traditional_401k
                    - roth_401k
                    - 529_plan
                    - hsa
                    - mutual_fund
                    - traditional_ira
                    - roth_ira
                    - angel
                available_credit:
                  type: number
                  description: 'This field is required when <code>type</code> is <code>credit_card</code>. Must be at least 0.'
                  example: 39
                  nullable: false
                minimum_payment:
                  type: number
                  description: 'This field is required when <code>type</code> is <code>credit_card</code>. Must be at least 0.'
                  example: 84
                  nullable: false
                apr:
                  type: number
                  description: 'This field is required when <code>type</code> is <code>credit_card</code>. Must be at least 0.'
                  example: 12
                  nullable: false
                annual_fee:
                  type: number
                  description: 'This field is required when <code>type</code> is <code>credit_card</code>. Must be at least 0.'
                  example: 77
                  nullable: false
                expires_at:
                  type: string
                  description: 'This field is required when <code>type</code> is <code>credit_card</code>. Must be a valid date.'
                  example: '2025-07-24T03:05:27'
                  nullable: false
                interest_rate:
                  type: number
                  description: 'This field is required when <code>type</code> is <code>loan</code>. Must be at least 0.'
                  example: 8
                  nullable: false
                rate_type:
                  type: string
                  description: 'This field is required when <code>type</code> is <code>loan</code>.'
                  example: architecto
                  nullable: false
                  enum:
                    - fixed
                    - variable
                    - adjustable
                term_months:
                  type: integer
                  description: 'This field is required when <code>type</code> is <code>loan</code>. Must be at least 1.'
                  example: 22
                  nullable: false
                description:
                  type: string
                  description: 'Must not be greater than 500 characters.'
                  example: 'Animi quos velit et fugiat.'
                  nullable: true
                external_id:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: d
                  nullable: true
              required:
                - name
                - currency_code
                - initial_balance
                - type
