paths:
  /api/accounts:
    get:
      summary: 'List all accounts'
      operationId: listAllAccounts
      description: 'Retrieve a list of accounts for the authenticated user in the current workspace.'
      parameters:
        -
          in: query
          name: per_page
          description: 'The number of items per page'
          example: 15
          required: false
          schema:
            type: integer
            description: 'The number of items per page'
            example: 15
            nullable: false
        -
          in: query
          name: page
          description: 'The page number'
          example: 1
          required: false
          schema:
            type: integer
            description: 'The page number'
            example: 1
            nullable: false
        -
          in: query
          name: sort
          description: 'The field to sort by'
          example: name
          required: false
          schema:
            type: string
            description: 'The field to sort by'
            example: name
            nullable: false
            enum:
              - name
              - '-name'
              - created_at
              - '-created_at'
              - current_balance
              - '-current_balance'
              - currency_code
              - '-currency_code'
              - is_default
              - '-is_default'
        -
          in: query
          name: include
          description: 'The relationships to include'
          example: 'bankConnection,accountable'
          required: false
          schema:
            type: string
            description: 'The relationships to include'
            example: 'bankConnection,accountable'
            nullable: false
            enum:
              - bankConnection
              - accountable
        -
          in: query
          name: 'filter[q]'
          description: 'The search query to filter accounts by name'
          example: 'My Account'
          required: false
          schema:
            type: string
            description: 'The search query to filter accounts by name'
            example: 'My Account'
            nullable: false
        -
          in: query
          name: 'filter[name]'
          description: 'The name of the account'
          example: 'My Account'
          required: false
          schema:
            type: string
            description: 'The name of the account'
            example: 'My Account'
            nullable: false
        -
          in: query
          name: 'filter[currency_code]'
          description: 'The currency code of the account'
          example: USD
          required: false
          schema:
            type: string
            description: 'The currency code of the account'
            example: USD
            nullable: false
        -
          in: query
          name: 'filter[is_default]'
          description: 'Whether the account is the default account'
          example: true
          required: false
          schema:
            type: boolean
            description: 'Whether the account is the default account'
            example: true
            nullable: false
        -
          in: query
          name: 'filter[is_manual]'
          description: 'Whether the account is manual'
          example: true
          required: false
          schema:
            type: boolean
            description: 'Whether the account is manual'
            example: true
            nullable: false
        -
          in: query
          name: 'filter[type]'
          description: 'The type of the account'
          example: depository
          required: false
          schema:
            type: string
            description: 'The type of the account'
            example: depository
            nullable: false
            enum:
              - depository
              - investment
              - crypto
              - other_asset
              - credit_card
              - loan
              - other_liability
        -
          in: query
          name: 'filter[balance_min]'
          description: 'The minimum balance of the account'
          example: 100
          required: false
          schema:
            type: number
            description: 'The minimum balance of the account'
            example: 100
            nullable: false
        -
          in: query
          name: 'filter[balance_max]'
          description: 'The maximum balance of the account'
          example: 1000
          required: false
          schema:
            type: number
            description: 'The maximum balance of the account'
            example: 1000
            nullable: false
        -
          in: query
          name: 'filter[created_from]'
          description: 'The minimum creation date of the account'
          example: '2021-01-01'
          required: false
          schema:
            type: date
            description: 'The minimum creation date of the account'
            example: '2021-01-01'
            nullable: false
        -
          in: query
          name: 'filter[created_to]'
          description: 'The maximum creation date of the account'
          example: '2021-01-01'
          required: false
          schema:
            type: date
            description: 'The maximum creation date of the account'
            example: '2021-01-01'
            nullable: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
