          in: query
          name: sort
          description: 'The field to sort by'
          example: name
          required: false
          schema:
            type: string
            description: 'The field to sort by'
            example: name
            nullable: false
            enum:
              - name
              - '-name'
              - created_at
              - '-created_at'
        -
          in: query
          name: include
          description: 'The relationships to include'
          example: parent
          required: false
          schema:
            type: string
            description: 'The relationships to include'
            example: parent
            nullable: false
            enum:
              - parent
        -
          in: query
          name: 'filter[name]'
          description: 'The name of the category'
          example: Food
          required: false
          schema:
            type: string
            description: 'The name of the category'
