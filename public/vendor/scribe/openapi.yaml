        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: acct_a1f4bbc9eca04e63a21a99658762bd17
                  name: 'Retirement Fund'
                  description: 'Modi deserunt aut ab provident perspiciatis.'
                  type: crypto
